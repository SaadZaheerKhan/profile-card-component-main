<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Prompt:wght@100;200;300;400;500;600&display=swap"

        </div>
        <div class="grid-2x3">
          <div class="heading heading-bold">80K</div>
          <div class="heading heading-bold">80.3K</div>
          <div class="heading heading-bold">1.4K</div>
          <div class="heading-small heading-light">Followers</div>

        </div>
      </div>
    </div>
